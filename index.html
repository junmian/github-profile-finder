<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="GitHub Profile Finder enables you to search for and view key details of any GitHub profile.">
    <link rel="icon" type="image/svg" href="./img/github-icon.svg">
    <link rel="stylesheet" href="main.css" />
    <title>GitHub Profile Finder</title>
  </head>
  <body>
    <main>
      <h1>GitHub Profile Finder</h1>
      <form class="user-form" id="form">
        <input type="text" id="search" placeholder="Search a GitHub user..." required autofocus />
        <button type="submit" class="search-btn">Search</button>
      </form>
      <section id="content">
        <img class="github-img" src="./img/github-icon.svg" alt="GitHub logo" width="250" height="250">
      </section>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
